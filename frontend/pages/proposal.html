<section class="flex flex-col p-10 gap-2">
  <h1 class="text-4xl font-semibold mb-3">Solicitud de Proyecto</h1>
  <div class="flex flex-col lg:flex-row lg:items-start gap-4">
    <form
      id="edit-proposal-form"
      class="bg-stone-200 dark:bg-stone-900 rounded-lg p-4 flex flex-col w-full"
    >
      <div class="flex items-center justify-between mb-2">
        <h1 class="text-2xl">Proyecto</h1>
        <i
          id="edit-btn"
          title="Editar propuesta"
          class="bi bi-pencil-fill text-xl cursor-pointer transition-transform duration-200 hover:scale-125"
        ></i>
        <div class="hidden flex gap-2 items-center">
          <i
            id="save-btn"
            title="Guardar"
            class="bi bi-check2 text-2xl cursor-pointer transition-transform duration-200 hover:scale-125"
          ></i>
          <i
            id="cancel-btn"
            title="Cancelar"
            class="bi bi-x text-3xl cursor-pointer transition-transform duration-200 hover:scale-125"
          ></i>
        </div>
      </div>

      <div class="flex flex-col md:flex-row md:gap-3 w-full">
        <div class="w-full">
          <label class="block text-lg">Nombre</label>
          <input
            id="name"
            name="name"
            autocomplete="off"
            readonly
            class="w-full text-lg px-3 py-2 rounded-md bg-white dark:bg-stone-950 border border-transparent hover:border-neutral-400 focus:border-teal-800 focus:outline-none transition-colors duration-300"
          />
        </div>
        <div class="w-full">
          <label class="block text-lg">Estado</label>
          <input
            id="status"
            name="status"
            readonly
            class="w-full text-lg rounded-md px-3 py-2 focus:outline-none"
          />
        </div>
      </div>

      <label class="block text-lg mt-2">Descripcion</label>
      <textarea
        id="description"
        name="description"
        autocomplete="off"
        rows="2"
        readonly
        class="w-full text-lg px-3 py-2 rounded-md bg-white dark:bg-stone-950 border border-transparent hover:border-neutral-400 focus:border-teal-800 focus:outline-none transition-colors duration-300"
      ></textarea>

      <div class="flex flex-col md:flex-row md:gap-3 w-full">
        <div class="w-full">
          <label class="block text-lg mt-2">Tipo de Proyecto</label>
          <input
            id="type"
            name="type"
            readonly
            class="w-full text-lg rounded-md px-3 py-2 bg-white dark:bg-stone-950 focus:outline-none"
          />
        </div>
        <div class="w-full">
          <label class="block text-lg mt-2">Area</label>
          <input
            id="area"
            name="area"
            readonly
            class="w-full text-lg rounded-md px-3 py-2 bg-white dark:bg-stone-950 focus:outline-none"
          />
        </div>
      </div>

      <div class="flex flex-col md:flex-row md:gap-3 w-full">
        <div class="w-full">
          <label class="block text-lg mt-2">Precio Estimado</label>
          <div class="relative flex items-center">
            <input
              id="estimatedAmount"
              name="estimatedAmount"
              readonly
              class="w-full text-lg rounded-md px-3 py-2 bg-white dark:bg-stone-950 focus:outline-none"
            />
          </div>
        </div>

        <div class="w-full">
          <label class="block text-lg mt-2">Duracion Estimada</label>
          <div class="relative flex items-center">
            <input
              id="estimatedDuration"
              name="estimatedDuration"
              type="number"
              min="1"
              step="1"
              inputmode="numeric"
              autocomplete="off"
              readonly
              class="w-full text-lg px-3 py-2 rounded-md bg-white dark:bg-stone-950 border border-transparent hover:border-neutral-400 focus:border-teal-800 focus:outline-none transition-colors duration-300"
            />
            <span class="absolute right-3 text-stone-500">meses</span>
          </div>
        </div>
      </div>

      <div class="flex flex-col md:flex-row md:gap-3 w-full">
        <div class="w-full">
          <label class="block text-lg mt-2">Usuario</label>
          <div class="relative flex items-center">
            <input
              id="createBy"
              name="createBy"
              readonly
              class="w-full text-lg rounded-md px-3 py-2 bg-white dark:bg-stone-950 focus:outline-none"
            />
          </div>
        </div>

        <div class="w-full">
          <label class="block text-lg mt-2">Fecha de Creacion</label>
          <div class="relative flex items-center">
            <input
              id="createAt"
              name="createAt"
              readonly
              class="w-full text-lg rounded-md px-3 py-2 bg-white dark:bg-stone-950 focus:outline-none"
            />
          </div>
        </div>
      </div>
    </form>

    <section
      class="bg-stone-200 dark:bg-stone-900 rounded-lg p-4 flex flex-col gap-1 w-full"
    >
      <h1 class="text-2xl mb-2">Pasos de aprobacion</h1>
    </section>
  </div>
</section>
