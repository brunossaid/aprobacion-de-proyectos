<section class="login-section">
  <div class="login-header">
    <img src="img/ap-logo-black.png" alt="logo" class="logo-light" />
    <img src="img/ap-logo.png" alt="logo" class="logo-dark" />
    <h1 class="main-title">Aprobacion de Proyectos</h1>
  </div>

  <div class="login-container">
    <h1 class="login-title">Iniciar Sesion</h1>

    <form id="auth-form" class="login-form">
      <select
        id="user-select"
        name="user"
        required
        class="user-select"
      ></select>

      <button type="submit" class="login-button">Ingresar</button>
    </form>
  </div>
</section>
