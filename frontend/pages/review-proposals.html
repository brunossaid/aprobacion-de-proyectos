<section class="flex flex-col p-10 gap-2">
  <h1 class="text-4xl font-semibold mb-3">Revisar Solicitudes de Proyecto</h1>
  <div class="flex flex-col gap-4">
    <form
      id="project-filter"
      class="w-full max-w-3xl flex flex-col bg-stone-200 dark:bg-stone-900 rounded-lg p-4"
    >
      <h1 class="text-2xl mb-2">Filtros</h1>

      <div class="flex flex-col md:flex-row md:flex-wrap gap-3">
        <div class="flex-1">
          <label class="block text-lg">Titulo</label>
          <input
            id="title"
            name="title"
            placeholder="Escribe un titulo..."
            autocomplete="off"
            maxlength="200"
            class="w-full text-lg px-3 py-2 rounded-md bg-white dark:bg-stone-950 placeholder-stone-500 dark:placeholder-stone-400 border border-transparent hover:border-neutral-400 focus:border-teal-800 focus:outline-none transition-colors duration-300"
          />
        </div>

        <div class="flex flex-1 md:basis-full lg:basis-auto items-end">
          <button
            type="submit"
            class="w-full h-[46px] bg-teal-800 hover:bg-teal-600 text-white text-lg font-medium py-2 rounded-md transition duration-300 mt-2 md:mt-0"
          >
            Buscar
          </button>
        </div>
      </div>
    </form>

    <section
      class="bg-stone-200 dark:bg-stone-900 rounded-lg p-4 flex flex-col gap-1 w-full"
    >
      <h1 class="text-2xl mb-2">Proyectos</h1>

      <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table
          class="w-full text-sm text-center text-stone-800 dark:text-white"
        >
          <thead
            class="text-xs uppercase text-stone-700 dark:text-stone-300 bg-neutral-300 dark:bg-stone-800"
          >
            <tr>
              <th scope="col" class="px-6 py-4 text-left">Titulo</th>
              <th scope="col" class="px-6 py-4 text-left hidden xl:table-cell">
                Descripcion
              </th>
              <th scope="col" class="px-6 py-4 hidden lg:table-cell">Precio</th>
              <th scope="col" class="px-6 py-4 hidden lg:table-cell">
                Duracion
              </th>
              <th scope="col" class="px-6 py-4 hidden sm:table-cell">Area</th>
              <th scope="col" class="px-6 py-4 hidden sm:table-cell">Tipo</th>
              <th scope="col" class="px-6 py-4 hidden lg:table-cell">Estado</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </div>
</section>
